<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
      <img
        src="./screen-0-2.webp" alt="image-zula" width="700rem"/>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="700rem" controls loop muted autoplay>
            <source src="/zula.mp4" type="video/mp4">
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <video controls autoplay loop>
            <source src="./zulaaudio.mp3" type="audio/mp3">
        </video>
    </div>
  </body>
</html>
